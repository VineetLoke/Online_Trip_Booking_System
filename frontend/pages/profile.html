    <div class="container my-5">
        <h1 class="text-center mb-4">My Profile</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="card-title">User Information</h2>
                    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                                        <button class="btn btn-primary mt-3" id="editProfileBtn">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Edit Profile Modal -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editName">
                            </div>
                            <div class="mb-3">
                                <label for="editPhone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="editPhone">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Populate profile data from stored user object
        document.addEventListener("DOMContentLoaded", () => {
            const userJson = localStorage.getItem('user');
            if (!userJson) {
                // Not logged in -> redirect to login
                window.location.href = 'pages/login.html' in window ? 'pages/login.html' : '../pages/login.html';
                return;
            }

            try {
                const user = JSON.parse(userJson);
                document.getElementById('profileUsername').textContent = user.name || user.username || 'User';
                document.getElementById('profileEmail').textContent = user.email || '';

                // Update navbar dropdown display if present
                const usernameDisplay = document.getElementById('usernameDisplay') || document.getElementById('userName');
                if (usernameDisplay) usernameDisplay.textContent = user.name || user.username || 'User';
            } catch (err) {
                console.error('Error parsing user from localStorage', err);
            }
        });
    
            // Edit profile modal handling
            document.addEventListener('DOMContentLoaded', () => {
                const editBtn = document.getElementById('editProfileBtn');
                const editModalEl = document.getElementById('editProfileModal');
                const editForm = document.getElementById('editProfileForm');

                if (editBtn && editModalEl) {
                    editBtn.addEventListener('click', () => {
                        const userJson = localStorage.getItem('user');
                        if (!userJson) return;
                        const user = JSON.parse(userJson);
                        document.getElementById('editName').value = user.name || '';
                        document.getElementById('editPhone').value = user.phone || '';
                        const modal = new bootstrap.Modal(editModalEl);
                        modal.show();
                    });
                }

                if (editForm) {
                    editForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const name = document.getElementById('editName').value;
                        const phone = document.getElementById('editPhone').value;
                        const token = localStorage.getItem('token');
                        if (!token) {
                            alert('You must be logged in to edit your profile');
                            return;
                        }

                        try {
                            const res = await fetch(`${API_BASE_URL}/users/profile`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({ name, phone })
                            });

                            if (!res.ok) {
                                const err = await res.json();
                                alert(err.error?.message || 'Failed to update profile');
                                return;
                            }

                            const payload = await res.json();
                            // Update local storage and UI
                            localStorage.setItem('user', JSON.stringify(payload.user));
                            document.getElementById('profileUsername').textContent = payload.user.name || payload.user.username || 'User';
                            document.getElementById('profileEmail').textContent = payload.user.email || '';
                            const usernameDisplay = document.getElementById('usernameDisplay') || document.getElementById('userName');
                            if (usernameDisplay) usernameDisplay.textContent = payload.user.name || 'User';

                            const modal = bootstrap.Modal.getInstance(editModalEl);
                            if (modal) modal.hide();
                            alert('Profile updated successfully');
                        } catch (err) {
                            console.error('Error updating profile:', err);
                            alert('An error occurred while updating profile');
                        }
                    });
                }
            });
    </script>
</body>
