                <div class="card p-4">
                    <h2 class="card-title">User Information</h2>
                    <p><strong>Username:</strong> <span id="profileUsername"></span></p>

    <script>
        // Example: Populate profile data (this would typically come from an API call )
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem("username"); // Assuming username is stored in localStorage after login
            const email = localStorage.getItem("email"); // Assuming email is stored in localStorage after login

            if (username) {
                document.getElementById("profileUsername").textContent = username;
            }
            if (email) {
                document.getElementById("profileEmail").textContent = email;
            }
        });
    </script>
